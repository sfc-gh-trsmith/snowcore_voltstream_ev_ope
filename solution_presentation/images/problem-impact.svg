<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" text-anchor="middle">The Cost of Inaction: EV Gigafactory Efficiency Losses</text>
  
  <!-- Subtitle -->
  <text x="450" y="70" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">Hidden losses between production steps drain millions while traditional metrics show green</text>
  
  <!-- Impact Cards -->
  <!-- Card 1: Ghost Inventory -->
  <rect x="40" y="100" width="195" height="130" rx="8" fill="url(#redGradient)" stroke="#ef4444" stroke-width="2"/>
  <text x="137" y="130" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">GHOST INVENTORY</text>
  <text x="137" y="170" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="36" font-weight="700" text-anchor="middle">20-30%</text>
  <text x="137" y="195" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Capacity Lost</text>
  <text x="137" y="215" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">ERP says available,</text>
  <text x="137" y="228" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">floor says starving</text>
  
  <!-- Card 2: Diagnosis Time -->
  <rect x="255" y="100" width="195" height="130" rx="8" fill="url(#redGradient)" stroke="#ef4444" stroke-width="2"/>
  <text x="352" y="130" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">ROOT CAUSE ANALYSIS</text>
  <text x="352" y="170" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="36" font-weight="700" text-anchor="middle">4+ hrs</text>
  <text x="352" y="195" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Manual Analysis</text>
  <text x="352" y="215" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Correlating data across</text>
  <text x="352" y="228" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">siloed systems</text>
  
  <!-- Card 3: OEE vs OPE Gap -->
  <rect x="470" y="100" width="195" height="130" rx="8" fill="url(#redGradient)" stroke="#ef4444" stroke-width="2"/>
  <text x="567" y="130" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">HIDDEN EFFICIENCY GAP</text>
  <text x="567" y="170" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="36" font-weight="700" text-anchor="middle">25%</text>
  <text x="567" y="195" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">OEE vs OPE Delta</text>
  <text x="567" y="215" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">90% OEE but only</text>
  <text x="567" y="228" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">65% actual throughput</text>
  
  <!-- Card 4: Financial Impact -->
  <rect x="685" y="100" width="175" height="130" rx="8" fill="url(#redGradient)" stroke="#ef4444" stroke-width="2"/>
  <text x="772" y="130" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">THROUGHPUT LOSS</text>
  <text x="772" y="170" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="36" font-weight="700" text-anchor="middle">$42K</text>
  <text x="772" y="195" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Per Hour Lost</text>
  <text x="772" y="215" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">During unplanned</text>
  <text x="772" y="228" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">starvation events</text>
  
  <!-- Bottom Section: Real Event -->
  <rect x="40" y="260" width="820" height="120" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <text x="60" y="290" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="14" font-weight="700">REAL-WORLD CASE: February 2023 Gigafactory Incident</text>
  
  <text x="60" y="320" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">A major EV manufacturer lost <tspan fill="#ef4444" font-weight="700">$47M</tspan> in a 3-day production halt when AGV sensor failures cascaded across lines.</text>
  <text x="60" y="345" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13">Root cause: Low humidity → dust accumulation → optical sensor failures. <tspan fill="#94a3b8">Diagnosis took 72 hours.</tspan></text>
  <text x="60" y="370" fill="#10b981" font-family="system-ui, sans-serif" font-size="13" font-weight="600">This was preventable with unified data and AI-driven analysis.</text>
</svg>

